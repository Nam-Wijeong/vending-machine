<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="image/logo.png" alt="logo image" class="logo" />
    </header>
    <main class="vending_machine">
      <section class="menu_list">
        <ul class="list">
          <li class="original">
            <img src="image/Original_Cola.png" alt="" />
            <h1>Original_Cola</h1>
            <button class="price_btn">1000원</button>
          </li>
          <li>Violet_Cola</li>
          <li>Yellow_Cola</li>
          <li>Cool_Cola</li>
          <li>Green_Cola</li>
          <li>Orange_Cola</li>
        </ul>
        <section class="change">
          <h1 class="title">잔액 :</h1>
          <h1 class="price">1,000 원</h1>
        </section>
        <button class="change_return">거스름돈 반환</button>
        <input type="text" class="receipts_input" placeholder="입금액 입력" />
        <button class="receipts_btn">입금</button>
        <section class="list_cart">
          <ul>
            <li>Original_Cola</li>
            <li>Green_Cola</li>
            <li>Orange_</li>
            <li>Violet_Cola</li>
          </ul>
          <button class="gained">획득</button>
        </section>
      </section>
      <section class="bought_list"></section>
    </main>
  </body>
</html>
