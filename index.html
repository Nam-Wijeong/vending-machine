<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="image/logo.png" alt="logo image" class="logo" />
    </header>
    <main class="vending_machine">
      <section class="machine_left">
        <section class="menu_list">
          <div class="list">
            <img
              class="cola_img"
              src="/image/Original_Cola.png"
              alt="Original_Cola"
            />
            <h2 class="cola_name">Original_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
          <div class="list">
            <img
              class="cola_img"
              src="/image/Violet_Cola.png"
              alt="Violet_Cola"
            />
            <h2 class="cola_name">Violet_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
          <div class="list">
            <img
              class="cola_img"
              src="/image/Yellow_Cola.png"
              alt="Yellow_Cola"
            />
            <h2 class="cola_name">Yellow_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
          <div class="list">
            <img class="cola_img" src="/image/Cool_Cola.png" alt="Cool_Cola" />
            <h2 class="cola_name">Cool_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
          <div class="list">
            <img
              class="cola_img"
              src="/image/Green_Cola.png"
              alt="Green_Cola"
            />
            <h2 class="cola_name">Green_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
          <div class="list">
            <img
              class="cola_img"
              src="/image/Orange_Cola.png"
              alt="Orange_Cola"
            />
            <h2 class="cola_name">Orange_Cola</h2>
            <button class="price_btn">1000원</button>
          </div>
        </section>
        <section class="change">
          <h2 class="change_price">잔액 : 1,000원</h2>
          <button class="change_btn">거스름돈 반환</button>
        </section>
        <section class="receipts">
          <input type="text" class="receipts_input" placeholder="입금액 입력" />
          <button class="receipts_btn">입금</button>
        </section>
        <section class="gained">
          <section class="gained_box">
            <section class="gained_list">
              <img src="image/Original_Cola.png" alt="Original_Cola" />
              <h2>Original_Cola</h2>
              <p>1</p>
            </section>
            <section class="gained_list">
              <img src="image/Green_Cola.png" alt="green_cola" />
              <h2>Green_Cola</h2>
              <p>2</p>
            </section>
          </section>
          <button class="gained_btn">획득</button>
        </section>
      </section>
      <section class="machine_right">
        <section class="current">
          <h2 class="current_money">소지금 : 25,000 원</h2>
        </section>
        <section class="bought_list">
          <h2 class="bought_list_title">획득한 음료</h2>
          <section class="bought_box">
            <section class="bought_cola">
              <img src="image/Original_Cola.png" alt="Original_Cola" />
              <h2>Original_Cola</h2>
              <p>1</p>
            </section>
            <section class="bought_cola">
              <img src="image/Green_Cola.png" alt="green_cola" />
              <h2>Green_Cola</h2>
              <p>2</p>
            </section>
            <section class="bought_cola">
              <img src="image/Orange_Cola.png" alt="Orange_Cola" />
              <h2>Orange_Cola</h2>
              <p>1</p>
            </section>
            <section class="bought_cola">
              <img src="image/Violet_Cola.png" alt="violet_Cola" />
              <h2>Violet_Cola</h2>
              <p>5</p>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
