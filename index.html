<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cola cola 밴딩머신</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="logo ir">cola cola</h1>
      <section class="vending_machine">
        <h2 class="ir">음료 리스트입니다</h2>
        <ul class="item-list">
          <li>
            <button type="button" class="item-btn">
              <img src="image/Original_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Original_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="item-btn sold-out">
              <img src="image/Violet_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Violet_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="item-btn">
              <img src="image/Yellow_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Yellow_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="item-btn">
              <img src="image/Cool_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Cool_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="item-btn">
              <img src="image/Green_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Green_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="item-btn">
              <img src="image/Orange_Cola.png" alt="" class="item-img" />
              <strong class="item-name">Orange_Cola</strong>
              <strong class="item-price">1000원</strong>
            </button>
          </li>
        </ul>

        <section class="buy-container">
          <h2 class="ir">구입한 음료의 가격 관련 정보입니다</h2>
          <div class="balance-info">
            잔액 :
            <span class="balance-txt">1,000원</span>
          </div>
          <button class="return-btn" type="button">거스름돈 반환</button>
          <input type="number" id="money-input" placeholder="입금액 입력" />
          <button class="money-btn" type="button">입금</button>
          <ul class="select-list">
            <li>
              <button type="button" class="select-btn">
                <img src="image/Cool_Cola.png" alt="" class="item-img" />
                <strong class="item-name">Cool_Cola</strong>
                <strong class="item-num">1</strong>
              </button>
            </li>
            <li>
              <button type="button" class="select-btn">
                <img src="image/Cool_Cola.png" alt="" class="item-img" />
                <strong class="item-name">Cool_Cola</strong>
                <strong class="item-num">1</strong>
              </button>
            </li>
            <li>
              <button type="button" class="select-btn">
                <img src="image/Cool_Cola.png" alt="" class="item-img" />
                <strong class="item-name">Cool_Cola</strong>
                <strong class="item-num">1</strong>
              </button>
            </li>
          </ul>
          <button type="button" class="get-btn">획득</button>
        </section>
      </section>

      <section class="my-info">
        <h2 class="ir">내가 구입한 목록 정보입니다</h2>
        hello
      </section>
    </section>
  </body>
</html>
